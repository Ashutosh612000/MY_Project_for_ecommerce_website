{% extends 'base.html' %}
{% block start %}
<div>
     <form action="" method="POST">
          {% csrf_token %}
          <!-- Page Content -->
          <div class="page-heading header-text">
               <div class="container">
               <div class="row">
                    <div class="col-md-12">
                    <h1>Sign Up</h1>
                    <span>Welcome To Dodiya Mobile </span>
                    </div>
               </div>
               </div>
          </div>

   

          <div class="callback-form contact-us">
               {% csrf_token %}
               <div class="container">
               <div class="row">
                    <div class="col-md-12">
                    <div class="contact-form">
                    <form action="#" id="contact">
                         <div class="row">
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="text" name='fname' id='fname' class="form-control" placeholder="Enter Your Frist Name:" required>
                                        
                                   </div> 
                              </div>
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="text" name='lname' id='lname' class="form-control" placeholder="Enter Your Last Name:" required>
                                   </div>
                              </div>
                         </div>
                         <div class="row">
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="email" name='email' id='email' class="form-control" placeholder="Enter Your Email:" required>
                                   </div>
                              </div>
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="text" name='mobile' id='mobile' class="form-control" placeholder="mobile:" required>
                                   </div>
                              </div>
                         </div>
                 
                         <div class="row">
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="password" id='pass1'  name='pass1' class="form-control" placeholder="Enter Your Password:">
                                   </div>
                              </div>
                              <div class="col-sm-6 col-xs-12">
                                   <div class="form-group">
                                        <input type="password" id='pass2'  name='pass2' class="form-control" placeholder="Re-Enter Your Password:">
                                   </div>
                              </div>
                         </div>
                 

                         <div class="row">
                         <div class="col-lg-12">
                              <button type="submit" id="form-submit" class="filled-button">Submit</button>
                         </div>
                         </div>
                    </form>

                    </div>
                    </div>
               </div>
               </div>
          </div>
     </form>
</div>
{% endblock %}
