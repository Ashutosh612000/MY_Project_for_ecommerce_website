{% extends 'base.html' %}
{% block start %}

    <!-- Page Content -->
    {% csrf_token %}
    <div class="services">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Products</h2>
              <span>Aliquam id urna imperdiet libero mollis hendrerit</span>
            </div>
          </div>
          {% for i in show_category %}
          <div class="col-md-4">
            <div class="service-item">
              
              <div class="down-content">
                <h2>{{ i.category_name }}</h2>
                 
                <a href=/products/show_mobile/{{i.category_name}}/ class="filled-button">View </a>
              </div>
            </div>
            {% endfor %}
       
          </div>
        </div>
      </div>
    </div>

  {% endblock  %}
